<html>
    <head>
        <title>first p5.js page!</title>
        <script src="p5.js"></script>
        <script src="p5.dom.js"></script>
    </head>
    <body>
      <script>
        //createColorPicker
        let colorPicker;
        //my character
    var characterX = 100;
    var characterY = 100;
    // key codes
    var w = 87;
    var s = 83;
    var a = 65;
    var d = 68;

    // shape
    var shapeX = 30;
    var shapeY = 50;
    var shapeXSpeed;
    var shapeYSpeed;

//killer
var killerX = 30;
var killerY = 30;
var killerXspeed;
var killerYspeed;

    // shape when the mouse is clicked
    var mouseShapeX;
    var mouseShapeY;
    function setup()
    {
        createCanvas(500, 600);
        // get a random speed when the it first starts
        shapeXSpeed = Math.floor(Math.random() * (Math.floor(Math.random() * 5)) + 1);
        shapeYSpeed = Math.floor(Math.random() * (Math.floor(Math.random() * 5)) + 1);
        colorPicker = createColorPicker("pink");
         // position color picker
         colorPicker.position(225, 250);
         // size color picker
         colorPicker.size(50, 50);

    }

    function draw()
    {
        background(colorPicker.color());
        stroke(0);
        fill(0);
        // top border
        rect(0,0,width,10);
        // left border
        rect(0,0,10,height);
        // bottom border
        rect(0, height-10,width, 10);
        // right upper border
        rect(width-10,0,10,height-400);
        //right lower boarder
        rect(490,300,10,500)
        // exit message
        textSize(16);
        text("ESCAPE ->", width-100,height-350)

        //character
        fill(190,130,140);
        circle(characterX,characterY,25);

        // handle the keys
        if(keyIsDown(w))
        {
            characterY -= 10;
        }
        if(keyIsDown(s))
        {
            characterY += 10;
        }
        if(keyIsDown(a))
        {
            characterX -= 10;
        }
        if(keyIsDown(d))
        {
            characterX += 10;
        }

//killer
fill(190,130,140);
//the shape
circle(killerX, killerY, 45);
// rando speed
killerXSpeed = Math.floor(Math.random() * (Math.floor(Math.random() * 5)) + 1);
killerYSpeed = Math.floor(Math.random() * (Math.floor(Math.random() * 5)) + 1);

// move girlfriend
killerX += killerXSpeed;
killerY += killerYSpeed;
// shes out of bounds
if(killerX > width)
{
    killerX = 0;
}
if(killerX < 0)
{
    killerX = width;
}
if(killerY > height)
{
    killerY = 0;
}
if(killerY < 0)
{
    killerY = height;
}

        // enemy 1
        fill(190,130,140);
        // the shape
         triangle(shapeX, 100, shapeX, 20, shapeY, 100)

         //rando speed
         shapeXSpeed = Math.floor(Math.random() * (Math.floor(Math.random() * 5)) + 1);
         shapeYSpeed = Math.floor(Math.random() * (Math.floor(Math.random() * 5)) + 1);

        // move the shape
        shapeX += shapeXSpeed;
        shapeY += shapeYSpeed;
        // out of bounds
        if(shapeX > width)
        {
            shapeX = 0;
        }
        if(shapeX < 0)
        {
            shapeX = width;
        }
        if(shapeY > height)
        {
            shapeY = 0;
        }
        if(shapeY < 0)
        {
            shapeY = height;
        }

        // when you leave exit
        if(characterX > width && characterY > width-350)
        {
            fill(0);
            stroke(5);
            textSize(26);
            text("You're alive!", width/2-50, height/2-50);
        }

        // create the shape based on the mouse click
        fill(200,150,140);
        circle(mouseShapeX, mouseShapeY, 45);
    }

    function mouseClicked()
    {
        mouseShapeX = mouseX;
        mouseShapeY = mouseY;
    }

        </script>
    </body>
</html>
